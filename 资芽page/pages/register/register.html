<ion-header>
  <ion-navbar color="tou" class="hea">
    <ion-title>手机注册</ion-title>
    <ion-buttons end class="loginhb">
        <button ion-button icon-only>
            <ion-icon ></ion-icon>
        </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="con">
  <!-- <p class="zc">手机注册</p> -->

  <ion-list class="lis">       
    <ion-item class="listinpt">
      <ion-label>
        <img src="assets/registerimg/phone.png">
      </ion-label>
      <ion-input placeholder="手机号" [(ngModel)]="usrid" ></ion-input>
    </ion-item>

    <ion-item class="yzminp">
      <ion-label>
        <img src="assets/registerimg/yzm.png">
      </ion-label>
      <ion-input placeholder="请输入验证码" [(ngModel)]="pw"></ion-input>
    </ion-item>
    
    <button class="yzmbtn" ion-button>获取验证码</button>

    <ion-item class="listinpt">
      <ion-label>
        <img src="assets/registerimg/suo1.png">
      </ion-label>
      <ion-input placeholder="请输入密码" [(ngModel)]="pw"></ion-input>
    </ion-item>

    <ion-item class="listinpt">
      <ion-label>
        <img src="assets/registerimg/suo2.png">
      </ion-label>
      <ion-input placeholder="请再次输入密码" [(ngModel)]="pw"></ion-input>
    </ion-item>

    <ion-list class="list2">
      <button class="rebtn" ion-button round (click)="zc()">注册</button>

      <ion-item class="cbx">
        <ion-label (click)="deal()">我已阅读并同意《资芽网注册协议》</ion-label>
        <ion-checkbox [(ngModel)]="cucumber" (ionChange)="updateCucumber()"></ion-checkbox>
      </ion-item>   
    </ion-list>
    
  </ion-list>
</ion-content>
