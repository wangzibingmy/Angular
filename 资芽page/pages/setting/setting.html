<ion-header>
  <ion-navbar color="yel">
    <ion-title style="text-align:center">设置</ion-title>
    <ion-buttons end class="loginhb">
        <button ion-button icon-only>
            <ion-icon ></ion-icon>
        </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="minebg">
  <ion-list class="setli">
    <ion-item>
      <ul>
        <li>
          <span>图片质量设置</span>
          <ion-icon name="arrow-dropright"></ion-icon>
        </li>
      </ul>
    </ion-item>
    <ion-item>
        <ul>
          <li>
            <span>自动播放视频设置</span>
            <ion-icon name="arrow-dropright"></ion-icon>
          </li>
        </ul>
    </ion-item>
    <ion-item>
        <ul>
          <li>
            <span>消息提醒设置</span>
            <ion-icon name="arrow-dropright"></ion-icon>
          </li>
        </ul>
    </ion-item>
    <ion-item class="settoggle">
        <ion-label>开启听筒模式</ion-label>
        <ion-toggle [(ngModel)]="pepperoni"></ion-toggle> 
    </ion-item>
    <ion-item>
        <ul>
          <li>
            <span>关于资芽</span>
            <ion-icon name="arrow-dropright"></ion-icon>
          </li>
        </ul>
    </ion-item>
    <ion-item>
        <ul>
          <li>
            <span>资芽公约（免责声明）</span>
            <ion-icon name="arrow-dropright"></ion-icon>
          </li>
        </ul>
    </ion-item>
    <ion-item>
        <ul>
          <li>
            <span>把资芽推荐给朋友</span>
            <ion-icon name="arrow-dropright"></ion-icon>
          </li>
        </ul>
    </ion-item>
    <ion-item>
        <ul>
          <li>
            <span>清除缓存</span>
          </li>
        </ul>
    </ion-item>
  </ion-list>
  <ion-list class="outdl">
    <button ion-button round (click)="denglu()">退出登录</button>
  </ion-list>
  
</ion-content>
